<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/dashboard-base.css">

  <style>

    /* ===== LAYOUT ===== */
    .content {
      flex: 1;
      padding: 12px 10px 16px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .card {
      background: #020617;
      border-radius: 10px;
      padding: 14px 16px;
      border: 1px solid #1f2937;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
    }

    .card-subtitle {
      font-size: 12px;
      color: #6b7280;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 13px;
      align-items: flex-end;
    }

    .filters label {
      font-size: 13px;
      color: #e5e7eb;
    }

    .filters input,
    .filters select {
      background: #020617;
      color: #e5e7eb;
      border-radius: 6px;
      border: 1px solid #374151;
      padding: 4px 8px;
      font-size: 13px;
    }

    .filters button {
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transition: filter 0.2s;
    }

    .filters button:hover {
      filter: brightness(1.05);
    }

    /* ===== CHARTS CONTAINER ===== */
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 12px;
    }

    .chart-box {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 280px;
    }

    .chart-label {
      font-size: 11px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }

    .chart-wrapper {
      position: relative;
      flex: 1;
      min-height: 200px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* Responsivo */
    @media (max-width: 1200px) {
      .charts-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .charts-grid {
        grid-template-columns: 1fr;
      }

      .chart-box {
        min-height: 250px;
      }
    }

    .muted {
      color: #6b7280;
      font-size: 12px;
    }


  </style>
</head>
