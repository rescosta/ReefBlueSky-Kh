<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReefBlueSky - Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 520px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .title {
      font-size: 24px;
      color: #333;
      font-weight: 700;
    }

    .subtitle {
      font-size: 14px;
      color: #757575;
      margin-bottom: 16px;
    }

    .badge-ok {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: #e8f5e9;
      color: #2e7d32;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid #c8e6c9;
    }

    .badge-error {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: #ffebee;
      color: #c62828;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid #ffcdd2;
    }

    .section {
      margin-top: 12px;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .info-line {
      font-size: 14px;
      color: #333;
      margin-bottom: 4px;
    }

    pre {
      background: #0f172a;
      color: #e5e7eb;
      font-size: 12px;
      padding: 10px;
      border-radius: 6px;
      max-height: 240px;
      overflow: auto;
      border: 1px solid #1f2937;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 16px;
    }

    button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
    }

    .btn-refresh {
      background: #ffffff;
      color: #667eea;
      border: 1px solid #667eea;
    }

    .btn-refresh:hover {
      background: #f5f7ff;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.25);
    }

    .btn-logout {
      background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
      color: white;
      box-shadow: 0 5px 18px rgba(239, 68, 68, 0.45);
    }

    .btn-logout:hover {
      transform: translateY(-1px);
      box-shadow: 0 7px 22px rgba(239, 68, 68, 0.6);
    }

    .small {
      font-size: 12px;
      color: #9e9e9e;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="title">游 ReefBlueSky</div>
        <div class="subtitle">Dashboard do painel web (usu치rio, n칚o device).</div>
      </div>
      <div id="statusBadge" class="badge-error">Verificando token...</div>
    </div>

    <div class="section">
      <div class="section-title">Usu치rio autenticado</div>
      <div id="userInfo" class="info-line">Carregando...</div>
    </div>

    <div class="section">
      <div class="section-title">Endpoint protegido</div>
      <div id="endpointInfo" class="info-line">Testando /api/v1/dashboard/example...</div>
    </div>

    <div class="section">
      <div class="section-title">Debug</div>
      <pre id="debugBox">{ carregando... }</pre>
    </div>

    <div class="actions">
      <button id="refreshBtn" class="btn-refresh">Recarregar dados</button>
      <button id="logoutBtn" class="btn-logout">Sair</button>
    </div>

    <div class="small">
      Dica: se o token expirar ou for inv치lido, voc칡 ser치 redirecionado de volta para o login.
    </div>
  </div>

  <script>
    const userInfoEl = document.getElementById('userInfo');
    const endpointInfoEl = document.getElementById('endpointInfo');
    const debugBox = document.getElementById('debugBox');
    const statusBadge = document.getElementById('statusBadge');
    const refreshBtn = document.getElementById('refreshBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    function setBadge(ok, text) {
      if (ok) {
        statusBadge.className = 'badge-ok';
      } else {
        statusBadge.className = 'badge-error';
      }
      statusBadge.textContent = text;
    }

    function redirectToLogin() {
      localStorage.removeItem('token');
      localStorage.removeItem('refreshToken');
      localStorage.removeItem('userId');
      window.location.href = '/login';
    }

    async function loadDashboard() {
      const token = localStorage.getItem('token');
      if (!token) {
        redirectToLogin();
        return;
      }

      setBadge(false, 'Verificando token...');
      userInfoEl.textContent = 'Carregando dados do usu치rio...';
      endpointInfoEl.textContent = 'Testando /api/v1/dashboard/example...';
      debugBox.textContent = '{ carregando... }';

      const headers = {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      };

      try {
        const [meRes, exampleRes] = await Promise.all([
          fetch('/api/v1/auth/me', { headers }),
          fetch('/api/v1/dashboard/example', { headers })
        ]);

        const meData = await meRes.json();
        const exampleData = await exampleRes.json();

        if (!meRes.ok || !meData.success) {
          setBadge(false, 'Token inv치lido / expirado');
          userInfoEl.textContent = 'Token inv치lido ou expirado. Redirecionando para login...';
          setTimeout(redirectToLogin, 1500);
          return;
        }

        setBadge(true, 'Token v치lido');
        userInfoEl.textContent =
          'Logado como ' + meData.data.email + ' (id: ' + meData.data.id + ')';

        if (exampleRes.ok && exampleData.success) {
          endpointInfoEl.textContent =
            exampleData.message || 'Endpoint protegido OK.';
        } else {
          endpointInfoEl.textContent =
            'Falha ao acessar /api/v1/dashboard/example (status ' + exampleRes.status + ').';
        }

        debugBox.textContent = JSON.stringify(
          { me: meData, dashboardExample: exampleData },
          null,
          2
        );
      } catch (err) {
        console.error('Erro ao carregar dashboard:', err);
        setBadge(false, 'Erro de comunica칞칚o');
        userInfoEl.textContent = 'Erro ao carregar dashboard.';
        debugBox.textContent = String(err);
      }
    }

    refreshBtn.addEventListener('click', loadDashboard);

    logoutBtn.addEventListener('click', () => {
      redirectToLogin();
    });

    loadDashboard();
  </script>
</body>
</html>
