<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ReefBlueSky - Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/dashboard-base.css">

  <style>


    /* LAYOUT */
    .content {
      flex: 1;
      padding: 12px 10px 16px; 
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: #020617;
      border-radius: 10px;
      padding: 14px 16px;
      border: 1px solid #1f2937;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
    }
    .card-subtitle {
      font-size: 12px;
      color: #6b7280;
    }

    .btn-primary {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover {
      filter: brightness(1.05);
    }

    .console-box {
      background: #020617;
      border-radius: 8px;
      border: 1px solid #1f2937;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
      max-height: 320px;
      overflow-y: auto;
      white-space: pre-wrap;
    }




  </style>
</head>
<body>
  <div id="topbar-root"></div>

  <!-- painel lateral -->
  <div id="sideMenu" class="side-menu">
    <button id="closeMenu" class="side-close">×</button>
    <a href="dashboard-main.html">Principal</a>
    <a href="dashboard-graficos.html">Gráficos</a>
    <a href="dashboard-config.html">Configurações</a>
    <a href="dashboard-sistema.html">Sistema</a>
    <a href="dashboard-dosing.html">Dosadora</a>
    <a href="dashboard-logs.html">Dev</a>
    <a href="dashboard-account.html">Minha Conta</a>
    <a href="#" id="menuLogout">Sair</a>
  </div>

  <div class="content">
    <div class="card">
      <div class="card-header">
        <div>
          <div class="card-title">Console do dispositivo</div>
          <div class="card-subtitle">
            Logs recentes do dispositivo selecionado no topo.
          </div>
        </div>
      </div>

      <div style="display:flex; gap:8px; margin-bottom:8px;">
        <input id="deviceCommandInput"
               type="text"
               placeholder="Digite comando para o dispositivo"
               style="flex:1; padding:6px 8px; font-size:12px; border-radius:6px; border:1px solid #374151; background:#020617; color:#e5e7eb;">
        <button id="sendDeviceCommand" class="btn-primary">Enviar</button>
      </div>

      <pre id="deviceConsole" class="console-box">Carregando...</pre>

      <button id="reloadDeviceConsole" class="btn-primary" style="margin-top:8px;">
        Recarregar device
      </button>
    </div>

    <div class="card">
      <div class="card-header">
        <div>
          <div class="card-title">Console do servidor</div>
          <div class="card-subtitle">
            Logs recentes do backend Node.
          </div>
        </div>

        <!-- botões de ação do servidor -->
        <div style="display:flex; gap:8px;">
          <button id="reloadServerConsole" class="btn-primary">
            Recarregar servidor
          </button>
          <button id="clearServerConsole" class="btn-primary" style="background:#111827;">
            Limpar linhas
          </button>
        </div>
      </div>
      <div id="serverHealthStatus"
           style="font-size:12px; color:#9ca3af; margin-bottom:6px;">
        Saúde do servidor: -- 
      </div>
      <pre id="serverConsole" class="console-box">Carregando...</pre>
    </div>
  </div>


  <div class="footer">
    <div id="userInfo">Usuário --</div>
    <div>ReefBlueSky KH Monitor — Logs</div>
  </div>

  <script src="js/dashboard-common.js"></script>
  <script src="js/dashboard-logs.js"></script>
  <script>
    
  window.addEventListener('DOMContentLoaded', () => {
    if (window.DashboardCommon && DashboardCommon.initTopbar) {
      DashboardCommon.initTopbar();
    }
  });
</script>
</body>
</html>
